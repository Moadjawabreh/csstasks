<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task2css.css" />
  </head>
  <body>
    <h3 style="color: royalblue">
      Linked<a
        style="
          align-content: flex-start;
          background-color: royalblue;
          color: aliceblue;
          padding: 1px;
        "
        >in</a
      >
    </h3>

    <div class="parent">
      <div
        style="
          border-style: outset;
          width: 320px;
          height: 420px;
          padding-left: 20px;
        "
      >
        <h2>Sign in</h2>
        <p>Stay updated on your professional world</p>
        <input
          style="height: 40px; width: 300px"
          placeholder="   Email or Phone"
          type="text"
        />
        <input
          style="height: 40px; width: 300px; margin-top: 20px"
          placeholder="   Password"
          type="password"
        />
        <p style="color: royalblue">Forgot password?</p>

        <button
          style="
            height: 40px;
            width: 300px;
            background-color: royalblue;
            border-radius: 8%;
            color: aliceblue;
          "
        >
          sign in
        </button>

        <div style="margin-left: 9em">
          <br />
          or
        </div>
        <button
          style="
            height: 40px;
            width: 300px;
            background-color: white;
            border-radius: 8%;
            color: gray;
          "
        >
          <img src="apple-logo_747.png" style="height: 15px; width: 15px" />
          Sign in with Apple
        </button>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <div class="parent2">
      <div
        style="
          position: relative;
          padding-left: 10px;
          background-color: ghostwhite;
          height: 40px;
          width: 800px;
        "
      >
        <div style="text-align: left; display: inline">Scratch</div>
        <div style="text-align: right; display: inline">Signup</div>
      </div>
    </div>
  </body>
</html>
